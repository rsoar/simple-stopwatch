<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h1>Meu cronometro</h1>
        <p id="clock">00:00:00</p>
        <button type="button" id="start">Iniciar</button>
        <button type="button" id="stop">Parar</button>
        <button type="button" id="restart">Reiniciar</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
